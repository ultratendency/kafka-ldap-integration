---
name: Trivy

on:
  pull_request:

jobs:
  trivy:
    name: Trivy

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.5.1
        with:
          scan-type: 'fs'
          format: 'table'
          exit-code: '1'
